<!DOCTYPE html>
<html>
<head>
  <title>Cool Design Page</title>
  <style>
    /* CSS styles go here */
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }
    
    p {
      color: #666;
      line-height: 1.6;
    }
    
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Cool Design Page</h1>
    <p>This is an example of a cool design with modern CSS styles.</p>
    <p>You can customize and add more elements to create your own unique design.</p>
    <p>Enjoy exploring the possibilities!</p>
    <a href="#" class="button">Get Started</a>
  </div>
</body>
</html>
